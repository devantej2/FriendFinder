<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background: whitesmoke;
        }

        .container {
            width: 960px;
        }

        .header {
            border-bottom: 2px solid black;
            margin: 10px auto;
        }

        .required {
            border-bottom: 2px solid black;
        }

        .questions {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col">
                    <h2>Survey Questions</h2>
                </div>
            </div>
        </div>

        <div class="required">
            <div class="row">
                <div class="col">
                    <h3>About You</h3>
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Name (Required) </label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="nameInput">Link to Photo Image (Required) </label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="questions">
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <h5> Question 1</h5>
                        <label for="formGroupExampleInput">Your mind is always buzzing with unexplored ideas and
                            plans.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5> Question 2</h5>
                        <label for="formGroupExampleInput">Generally speaking, you rely more on your experience than
                            your
                            imagination.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5> Question 3</h5>
                        <label for="formGroupExampleInput"> You find it easy to stay relaxed and focused even when there
                            is
                            some pressure.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5> Question 4</h5>
                        <label for="formGroupExampleInput">You rarely do something just out of sheer curiosity.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5> Question 5</h5>
                        <label for="formGroupExampleInput">People can rarely upset you.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h5> Question 6</h5>
                        <label for="formGroupExampleInput">It is often difficult for you to relate to other people's
                            feelings.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h5> Question 7</h5>
                        <label for="formGroupExampleInput">In a discussion, truth should be more important than people's
                            sensitivities.</label>
                        <select class="custom-select">
                            <option select></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h5> Question 8</h5>
                        <label for="formGroupExampleInput">You rarely get carried away by fantasies and ideas.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h5> Question 9</h5>
                        <label for="formGroupExampleInput">You think that everyone's views should be respected
                            regardless of
                            whether they are supported by facts or not.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h5> Question 10</h5>
                        <label for="formGroupExampleInput">You feel more energetic after spending time with a group of
                            people.</label>
                        <select class="custom-select">
                            <option selected></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
